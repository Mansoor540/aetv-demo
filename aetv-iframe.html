<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preference Center</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    .iframe-container {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe
      id="preferenceIframe"
      title="Preference Center"
      loading="lazy"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    // Read values from parent URL
    const userId = params.get('user_id');
    const token = params.get('token');

    // Build iframe URL (pass through even if null)
    const iframeSrc =
      'https://hosted.pushplanet.com/aetv/preference-center' +
      `?uid=${encodeURIComponent(userId ?? '')}` +
      `&token=${encodeURIComponent(token ?? '')}`;

    document.getElementById('preferenceIframe').src = iframeSrc;
  </script>

</body>
</html>
